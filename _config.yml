# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude:  [ Gemfile, Gemfile.lock, Procfile, vendor, gems, "README.md" ]
pygments: true

markdown: redcarpet2
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript"]

title: $ ajax@nutsh:~
description: nutsh's blog
author:
  name: ajax
  email: chutiankuosky@gmail.com
  github: nutsh
  twitter: nutsh
  linkedin: ajax-zhang
  bio: Stay Hungry, Stay Foolish!
  email_md5: b27879c29643c736b13349309a43902b

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

BASE_PATH: 



# All links will be namespaced by BASE_PATH if defined.
# Links in your website should always be prefixed with {{ site.BASE_PATH }}
# Do not put a "/" at the end of the url.
#
# CNAME (http://yourcustomdomain.com)
#   DO NOT SET BASE_PATH JUST LEAVE IT BLANK 
#   (urls will be prefixed with "/" and work relatively)
#
# GitHub Pages (http://username.github.io)
#   DO NOT SET BASE_PATH JUST LEAVE IT BLANK 
#   (urls will be prefixed with "/" and work relatively)
#
# GitHub Project Pages (http://username.github.io/project-name)
#  A GitHub Project site exists in the `gh-pages` branch of one of your repositories.
#  REQUIRED! Set BASE_PATH to "http://username.github.io/project-name"
